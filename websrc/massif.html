<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>pymassif: %(title)s</title>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<LINK REL="stylesheet" HREF="massif.css">
<script type="text/javascript" src="jscolor/jscolor.js"></script>

<script type="text/javascript" src="popupmenu.js"></script>
<script type="text/javascript" src="massif_data.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="alloc_tree_view.js"></script>
<script type="text/javascript" src="memgraph_view.js"></script>
<script type="text/javascript" src="treemap_view.js"></script>
<script type="text/javascript" src="sparklines_view.js"></script>
</head>
  <body style="font-family: Arial;border: 0 none;" id="body">
  <h1> %(title)s </h1>
<div class="body" id="body-div">

<div id="loading-message">Loading...</div>

<div id="views-div">
 
<!-- Views are moved to this div when they are maximized. -->
<div id="maximized-views"></div>

<!-- Views are kept in this two-column div when in normal state. -->
<div class="view-columns" id="view-columns">
  <div class="view-column" id="left-view-column"></div>
  <div class="view-column" id="right-view-column"></div>
</div>

<!-- Views are moved to this div when they are minimized. -->
<div id="minimized-views">
</div>

</div> <!-- end of views div -->
</div> <!-- end of body div -->

<div class="timestamp">
This page was generated by pymassif on %(timestamp)s
</div>

<!-- ==================== BEGIN DATA FROM MASSIF ===================== -->
<script type="text/javascript">
google.load('visualization', '1', {packages: ['corechart', 'imagesparkline']});

%(javascript)s

function massif_init() {
    new MemgraphView("Memory Usage Summary", massifData);
    new AllocTreeView("Allocation Tree", massifData);
    new TreemapView("Memory Treemap", massifData);
    new SparklinesView("Memory Consumption by Allocation Site", massifData);
    new DifflinesView("Memory Changes by Allocation Site", massifData);
}
google.setOnLoadCallback(massif_init);
</script>
<!-- ===================== END DATA FROM MASSIF ====================== -->

</body>
</html>
